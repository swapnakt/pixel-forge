name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - production
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: cd pixel/my-pixel && npm install

      - name: Build project
        run: cd pixel/my-pixel && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIXEL_FORGE_80C81 }}
          channelId: live
          projectId: pixel-forge-80c81
